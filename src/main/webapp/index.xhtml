<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	>
 <h:head>
 </h:head>
 <h:body>


<p:layout fullPage="true">
 
    <p:layoutUnit position="north" size="100" header="Top" resizable="true" closable="true" collapsible="true">
        <h:outputText value="North unit content." />
    </p:layoutUnit>
 
    <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true">
       
    </p:layoutUnit>
 
    <p:layoutUnit position="west" size="200" header="Left" resizable="true" closable="true" collapsible="true">
        
    </p:layoutUnit>
 
    <p:layoutUnit position="east" size="40%" header="Right" style="height:100%;" resizable="true" closable="true" collapsible="true" effect="drop" >
        <h:panelGroup layout="block" id="rawString">
        <h:form>
        <pe:codeMirror id="codeMirror" theme="cobalt" style="height:auto;" 
     lineNumbers="true"  value="#{apiBean.apiWrapper.rawString}"
    matchBrackets="true" /> 
    </h:form> 
     </h:panelGroup>
    </p:layoutUnit>
 
    <p:layoutUnit position="center" header="Center" >
  
  <h:panelGroup layout="block" id="graph">
  <p:chart type="line" model="#{apiBean.lineChart}" style="height:300px;" />
<h:form>
<p:poll interval="3" listener="#{apiBean.refresh}" update="graph rawString" />
</h:form>
  </h:panelGroup>
        


    </p:layoutUnit>
 
</p:layout>





















 </h:body>
</html>
